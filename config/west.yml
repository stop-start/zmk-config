manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: stop-start
      url-base: https://github.com/stop-start
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: keyscroll
      remote: stop-start
      revision: main
    - name: keyscroll-module
      url: https://github.com/stop-start/keyscroll-module
      revision: main
  self:
    path: config
